apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fakenews-ingress
  namespace: fakenews-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: fakenews.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
